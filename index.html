<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="src/style.css" rel="stylesheet">
</head>
<body style="background-image: url(src/bg2.gif);background-repeat: no-repeat; background-position: top center;background-size: cover;">
    <table class="main-panel-table"  cellpadding="0" cellspacing="0" height= "100%" width="100%" border="0">
        <header>
            <tr>
                <td colspan="4">
                    <h2 class="outsideText">Кириллов Андрей</h2>
                    <h3 class="outsideText">Группа P3130 | Вариант 3008</h3>
                </td>
            </tr>
        </header>
        <main>
            <tr>
                <td class="sidePanel" width="20%" rowspan="2"></td>
                <td>
                    <table class="forms" border="0">
                        <form>
                            <input autocomplete="off" id="xValue" name="x" type="hidden" value="0.5">
                            <tr>
                                <td colspan="2">
                                    <div class="taskText">
                                        Введите данные на проверку вхождения в область значений данного графика:
                                    </div>
                                </td>
                            </tr>
                            
                            <tr>
                                <!-- X panel -->
                                <td width="50%">
                                    <div class="taskRect">
                                        <table class="X-buttons">
                                            <tbody>
                                                <tr>
                                                    <td colspan="3">
                                                        <h3 style="text-align:center; margin:auto;">X</h3>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <button class="buttonNumber" id="-3" name="x" type="button"  style="stroke-width: 2; stroke: #C8CCD4;">-3</button>
                                                    </td>
                                                    <td>
                                                        <button class="buttonNumber" id="-2" name="x" type="button" style="stroke-width: 2; stroke: #C8CCD4;">-2</button>
                                                    </td>
                                                    <td>
                                                        <button class="buttonNumber" id="-1" name="x" type="button" style="stroke-width: 2; stroke: #C8CCD4;">-1</button>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <button class="buttonNumber" id="0" name="x" type="button" style="stroke-width: 2; stroke: #C8CCD4;">0</button>
                                                    </td>
                                                    <td>
                                                        <button class="buttonNumber" id="1" name="x" type="button" style="stroke-width: 2; stroke: #C8CCD4;">1</button>
                                                    </td>
                                                    <td>
                                                        <button class="buttonNumber" id="2" name="x" type="button" style="stroke-width: 2; stroke: #C8CCD4;">2</button>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <button class="buttonNumber" id="3" name="x" type="button" style="stroke-width: 2; stroke: #C8CCD4;">3</button>
                                                    </td>
                                                    <td>
                                                        <button class="buttonNumber" id="4" name="x" type="button" style="stroke-width: 2; stroke: #C8CCD4;">4</button>
                                                    </td>
                                                    <td>
                                                        <button class="buttonNumber" id="5" name="x" type="button" style="stroke-width: 2; stroke: #C8CCD4;">5</button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </td>
                                <!-- R panel -->
                                <td>
                                    <div class="taskRect">
                                        <table class="X-buttons">
                                            <tbody>
                                                <tr>
                                                    <td colspan="3">
                                                        <h3 style="text-align:center; margin:auto;">R</h3>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <button class="buttonNumber" id="1r" name="r" type="button"  style="stroke-width: 2; stroke: #C8CCD4;">1</button>
                                                    </td>
                                                    <td>
                                                    </td>
                                                    <td>
                                                        <button class="buttonNumber" id="1.5r" name="r" type="button" style="stroke-width: 2; stroke: #C8CCD4;">1.5</button>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                    </td>
                                                    <td>
                                                        <button class="buttonNumber" id="2r" name="r" type="button" style="stroke-width: 2; stroke: #C8CCD4;">2</button>
                                                    </td>
                                                    <td>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <button class="buttonNumber" id="2.5r" name="r" type="button" style="stroke-width: 2; stroke: #C8CCD4;">2.5</button>
                                                    </td>
                                                    <td>
                                                    </td>
                                                    <td>
                                                        <button class="buttonNumber" id="3r" name="r" type="button" style="stroke-width: 2; stroke: #C8CCD4;">3</button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </td>
                            </tr>
                            <!-- Y panel -->
                            <tr>
                                <td colspan="2" style="text-align: center;">
                                    <div class="taskRect">
                                        <!-- <span class="Y-letter">Y</span> -->
                                        <label for="y" class="Y-letter">Y</label>
                                        <input autocomplete="off" autofocus="" class="inputY" id="y" maxlength="8" name="y" placeholder="Введите число от -3 до 3" style="border: 2px solid #d0d1c7; text-align: center;  position: relative;" title="Введите число" type="text">
                                    </div>
                                </td>
                            </tr>
                            <!-- Submit  -->
                            <tr>
                                <td colspan="2" style="text-align: center;">
                                        <input type="submit">
                                </td>
                            </tr>
                        </form>
                    </table>
                </td>
                <td class="sidePanel" width="20%" rowspan="2"></td>
            </tr>
            <!-- Canvas and sexy tyanka -->
            <tr>
                <td>
                    <div class="imgTyanPanel">
                        <!-- <img src="src/img.jpg" alt="hui" style="border-radius: 30px; opacity: 0.9;"> -->
                        <canvas id="graph" width="300" height="300">
                            <img src="src/img.jpg" alt="Task grpah" width="300" height="300">
                        </canvas>
                        <script src="src/graph.js"></script>
                        <img class="tyanImg" src="src/tyan.png" alt="tyan" width="200" height="300" align="right">
                    </div>
                </td>

            </tr>

        </main>
        
    </table>

</body>
</html>
